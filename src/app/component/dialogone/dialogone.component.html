<div class="header d-flex justify-content-between align-items-center">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    firstname{{data.message}}
    
</div>

<div mat-dialog-actions [align]="'end'">
    <button class="btn btn-danger" mat-raised-button [mat-dialog-close]="false">{{data.cancletext}}</button>
    <button class="btn btn-success" mat-raised-button [mat-dialog-close]="true">{{data.conformtext}}</button>
</div>
